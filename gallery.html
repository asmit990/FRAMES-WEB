<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* General Styles */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Gallery Styles */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Caption Styles */
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 1">
            <div class="caption">Caption 1</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 2">
            <div class="caption">Caption 2</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 3">
            <div class="caption">Caption 3</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 4">
            <div class="caption">Caption 4</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 5">
            <div class="caption">Caption 5</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 6">
            <div class="caption">Caption 6</div>
        </div>
    </div>
</body>
</html>
